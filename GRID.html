<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
        display: grid;
        grid-template-columns:  200px 200px 200px ;
        grid-template-rows: 400px 400px 400px;
        gap: 10px;
       
    }
    .box{
         background-image: url(https://imgs.search.brave.com/gnzyPMkWIuTiGUlG7f2bZhVvY2TKbYYsuhWhiZAyKAc/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzL2I1Lzgw/LzZmL2I1ODA2ZmIx/ZjYzNjJjMWYwMDUx/MjVhZDQxNzgwZmY1/LmpwZw);
        background-size: contain;
        background-repeat: no-repeat;
    }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>
</body>
</html>
